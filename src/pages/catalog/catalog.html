<ion-header>

  <ion-navbar>
    <ion-title>{{name['catalogName']}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge #fab>
    <button ion-fab mini>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="addWord(fab)">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="editCatalog(fab)">
        <ion-icon name="brush"></ion-icon>
      </button>
      <button ion-fab (click)="deleteCatalog(fab)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <div class="word-container" *ngFor="let word of words">
      <div class="word-label">
        {{ word.word }}
      </div>
      <button ion-button block class="word-open-btn" (click)="openWord(word,fab)">open</button>
    </div>
  </ion-list>
  <div class="word-container" *ngIf="words.length==0">
    <div class="word-label">
      Add your first word
    </div>
    <button ion-button block class="word-open-btn" (click)="addWord(fab)">add</button>
  </div>

</ion-content>
