<ion-header>

  <ion-navbar>
    <ion-title>new-word</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="onAddWord(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>New word</ion-label>
        <ion-input type="text" name="newWord" [(ngModel)]="word.word" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Translation</ion-label>
        <ion-input type="text" name="translation" [(ngModel)]="word.translation" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-input type="text" name="note" [(ngModel)]="word.note" required></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!f.valid">add word</button>
    </form>
  </ion-list>

</ion-content>
