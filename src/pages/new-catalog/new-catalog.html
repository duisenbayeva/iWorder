<ion-header>

  <ion-navbar>
    <ion-title>New List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="onAddCatalog(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>Catalog Name</ion-label>
        <ion-input type="text" name="catalogName" [(ngModel)]="catalogName" required></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!f.valid">add catalog</button>
    </form>
  </ion-list>
</ion-content>
