<ion-header>

  <ion-navbar>
    <ion-title>{{create? "New Catalog":"Edit Catalog"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="create? onAddCatalog(f.value):onEditCatalog(f.value)" #f="ngForm">

      <ion-item>
        <ion-label floating>Catalog Name</ion-label>
        <ion-input type="text" name="catalogName" [(ngModel)]="catalogName" required></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!f.valid">{{create? "add":"edit"}}</button>
    </form>
  </ion-list>
</ion-content>
