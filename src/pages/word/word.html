<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDeleteWord()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-buttons left>-->
    <!--<button ion-button icon-only (click)="dismiss()">-->
    <!--<ion-icon name="arrow-back"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->
    <ion-title>{{'WORD'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>{{'WORD'|translate}}: {{word.word}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{'TRANSLATION'|translate}}: {{word.translation}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{'NOTE'|translate}}: {{word.note}}</ion-label>
    </ion-item>

    <ion-card>
      <ion-card-content *ngIf="word.recordFileName">
        <button ion-button primary (click)="playAudio(word.recordFileName)">
          <ion-icon name="play"></ion-icon>&nbsp;&nbsp;{{word.recordFileName}}
        </button>
      </ion-card-content>
    </ion-card>

    <button ion-button block (click)="dismiss()">{{'BACKBTN'|translate}}</button>
  </ion-list>

</ion-content>
