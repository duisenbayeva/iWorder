<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickNewCatalog()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Catalogs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ul>
  <li *ngFor="let catalog of catalogs">{{ catalog.catalogName }}</li>
</ul>
</ion-content>
