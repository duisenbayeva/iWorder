<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickNewCatalog()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Catalogs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let catalog of catalogs" (click)="openCatalog(catalog)">
      {{ catalog.catalogName }}
    </button>
  </ion-list>
</ion-content>
