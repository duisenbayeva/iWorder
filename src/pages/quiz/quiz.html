<ion-header>

  <ion-navbar>
    <ion-title>quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides>

    <ion-slide class="start-slide">
      <button ion-button color="primary" (click)="nextSlide()">Start!</button>
    </ion-slide>

    <ion-slide *ngFor="let question of questions; let i = index;">

      <h3>Question {{i+1}}</h3>

      <flash-card [isFlipped]="question.flashCardFlipped">
        <div class="flash-card-front" [innerHTML]="question.questionWord.word">front</div>
        <div class="flash-card-back">
          <ion-item>
            <ion-label>Word: {{question.questionWord.word}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Translation: {{question.questionWord.translation}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Note: {{question.questionWord.note}}</ion-label>
          </ion-item>
        </div>
      </flash-card>

      <h3>Choose correct translation</h3>

      <ion-list radio-group>

        <ion-item *ngFor="let answer of question.answers;">

          <ion-label>{{answer.answer}}</ion-label>
          <ion-radio (click)="selectAnswer(answer, question)" [checked]="answer.selected"
                     [disabled]="hasAnswered"></ion-radio>

        </ion-item>
      </ion-list>

      <button ion-button (click)="nextQuestion()">
        Next
      </button>

    </ion-slide>

    <ion-slide>
      <h2>Final Score: {{score}}</h2>

      <button (click)="restartQuiz()" ion-button full color="primary">Start Again</button>

    </ion-slide>

  </ion-slides>

</ion-content>
